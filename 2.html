<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">

  <title>FE Homework 2 - ChunYu Wang - </title>

  <style>
    .main-body {
      background-color: #dedede;
    }
    .main-paper {
      animation-name: fadeIn;
      animation-duration: 1s;
      animation-iteration-count: 1;
      animation-delay: 0s;
      background-color: #ffffff;
      padding: 80px;
      margin: 80px auto;
      box-shadow: 1px 2px 1px 2px #cecece;
      width: 60%;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        /*初始状态 透明度为0*/
      }
      50% {
        opacity: 0;
        /*中间状态 透明度为0*/
      }
      100% {
        opacity: 1;
        /*结尾状态 透明度为1*/
      }
    }
  </style>
</head>

<body class="main-body">
  <div class="container main-paper">
  <!-- <div class="main-paper"> -->
    <h1>Information Collection Form</h1>
    <p>
      <strong>Author:</strong>
      <i>ChunYu Wang</i>
    </p>
    </br>
    <form>
      <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
    </form>

    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Favourite OS</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Windows</option>
        <option>Android</option>
        <option>Linux</option>
        <option>OS X</option>
        <option>Others</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect2">Favourite Filesystems (Multiple)</label>
      <select multiple class="form-control" id="exampleFormControlSelect2">
        <option>NTFS</option>
        <option>FATx</option>
        <option>XFS</option>
        <option>APFS</option>
        <option>EXTn</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Self Description</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlFile1">Resume Upload</label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
    <div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">I Choose type-1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">I Choose type-2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
        <label class="form-check-label" for="inlineCheckbox3">I Choose type-3 (disabled)</label>
      </div>
    </div>
    <div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">I Choose type-1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">I Choose type-2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
        <label class="form-check-label" for="inlineRadio3">I Choose type-3 (disabled)</label>
      </div>
    </div>
    <br/>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Confirm before uploading everything</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</body>

</html>
